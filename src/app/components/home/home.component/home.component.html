<div class="container">
  <div class="title-container">
    <div class="name">
      <h2>Cars DKV</h2>
    </div>
    <div class="new-car-container">
      <button class="new-car-button" (click)="addNewCar()">
        Add New Vehicle
      </button>
    </div>
  </div>

  @if(isCarListLoading$ | async) {
  <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
  } @else {
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
        <td mat-cell *matCellDef="let row">{{ row.manufacturer }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let row">{{ row.model }}</td>
      </ng-container>

      <ng-container matColumnDef="milage">
        <th mat-header-cell *matHeaderCellDef>Mileage</th>
        <td mat-cell *matCellDef="let row">
          {{ row.mileage ? row.mileage : "-" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowSelected(row.id)"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="no-data-found" colspan="4">No vehicles are available</td>
      </tr>
    </table>

    <mat-paginator
      class="paginator"
      [pageSizeOptions]="[10, 20, 50, 100]"
      showFirstLastButtons
      #paginator
    >
    </mat-paginator>
  </div>
  }
</div>
