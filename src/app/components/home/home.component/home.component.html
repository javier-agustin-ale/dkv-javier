<div class="container">
  <div class="title-container">
    <div class="name">
      <h2>Cars DKV</h2>
    </div>
    <div class="new-car-container">
      <button class="new-car-button" (click)="addNewCar()">New Car</button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
        <td mat-cell *matCellDef="let row">{{ row.manufacturer }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let row">{{ row.model }}</td>
      </ng-container>

      <ng-container matColumnDef="milage">
        <th mat-header-cell *matHeaderCellDef>Mileage</th>
        <td mat-cell *matCellDef="let row">
          {{ row.mileage ? row.mileage : "-" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowSelected(row)"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator
      class="paginator"
      [pageSizeOptions]="[10, 20, 50, 100]"
      showFirstLastButtons
      #paginator
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
