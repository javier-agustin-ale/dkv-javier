<table>
  <tr class="table-header">
    <th>Name</th>
    <th>Manufacter</th>
    <th>Model</th>
    <th>Milage</th>
  </tr>
  @for(item of cars; track item.id) {
  <tr class="table-body">
    <td>{{ item.name }}</td>
    <td>{{ item.manufacturer }}</td>
    <td>{{ item.model }}</td>
    @if(item.mileage) {
    <td>{{ item.mileage }}</td>
    } @else {
    <td>-</td>
    }
  </tr>
  }
</table>
